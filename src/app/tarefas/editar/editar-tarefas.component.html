<h1>Editar tarefa</h1>

<div class="well">
    <form #formTarefa="ngForm">
        <div class="form-group">
            <label for="nome">Tarefa:</label>
            <input
                type="text"
                class="form-control"
                id="nome"
                name="nome"
                [(ngModel)]="tarefa.nome"
                #nome="ngModel"
                minlength="5"
                autocomplete="off"
                required>
                <div *ngIf="nome.errors && (nome.dirty || nome.touched)" 
                    class="alert alert-danger">
                    <div [hidden]="!nome.errors.required">
                        Digite uma tarefa.
                    </div>
                    <div [hidden]="!nome.errors.minlength">
                        A tarefa deve ter mais de 5 caracteres.
                    </div>
                </div>
        </div>
        <div class="form-group text-center">
            <input
                (click)="atualizar()"
                [disabled]="!formTarefa.form.valid"
                type="submit"
                class="btn btn-success"
                value="Atualizar">
            <a 
                [routerLink]="['/tarefas']"
                
                class="btn btn-default">
                <span class="glyphicon glyphicon-chevron-left"
                aria-hidden="true"></span> Voltar
            </a>
        </div>
    </form>
</div>
